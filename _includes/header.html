{% if page.home %}
<header class="header full-header">
  <span id="sakura-span"></span>
  <div class="header-content">
    <h1>The Sugawara Anthology</h1>
    <p>A Digital Zine Coming Soon!</p>
  </div>
</header>
{% else %}
<header class="header page-header">
  <span></span>
  <div class="page-title-container">
    {% if page.title != 'Read Here!' %}
    <h1>{{ page.title }}</h1>
    {% else %}
    <h1>Sugawara Zine 2022</h1>
    {% endif %}
  </div>
</header>
{% endif %}
